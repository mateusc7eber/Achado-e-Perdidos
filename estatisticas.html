<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas do Sistema</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">

</script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
      // Registro de visita no Firestore
      try {
        const db = firebase.firestore();
        db.collection("visitas").add({
          data: new Date().toISOString(),
          ip: null,
          userAgent: navigator.userAgent
        });
      } catch(e) {
        console.warn("Erro ao registrar visita:", e);
      }

</script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js">
      // Registro de visita no Firestore
      try {
        const db = firebase.firestore();
        db.collection("visitas").add({
          data: new Date().toISOString(),
          ip: null,
          userAgent: navigator.userAgent
        });
      } catch(e) {
        console.warn("Erro ao registrar visita:", e);
      }

</script>
</head>
<body>
  <header>
    <h1>Estatísticas do Sistema</h1>
  </header>
  <main>
    <div style="max-width:700px;margin:auto;">
      <canvas id="grafico" height="300"></canvas>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const firebaseConfig = {
        apiKey: "AIzaSyCxHxLncOwxxiC23LLdLh_FIy17QE4ekUU",
        authDomain: "achados-e-perdidos-d42d4.firebaseapp.com",
        projectId: "achados-e-perdidos-d42d4",
        storageBucket: "achados-e-perdidos-d42d4.appspot.com",
        messagingSenderId: "628184249807",
        appId: "1:628184249807:web:85e216b0ed765cfbc14eba",
        measurementId: "G-Q6DDCFRRKB"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const ctx = document.getElementById("grafico").getContext("2d");

      Promise.all([
        db.collection("cadastros").get(),
        db.collection("retiradas").get(),
        db.collection("visitas").get()
      ]).then(([cadastrosSnap, retiradasSnap, visitasSnap]) => {
        const dados = {
          labels: ["Cadastros", "Retiradas", "Visitas"],
          datasets: [{
            label: "Totais",
            data: [cadastrosSnap.size, retiradasSnap.size, visitasSnap.size],
            backgroundColor: ["#00aaff", "#00cc99", "#ffaa00"]
          }]
        };

        new Chart(ctx, {
          type: "bar",
          data: dados,
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#fff" },
                grid: { color: "#444" }
              },
              x: {
                ticks: { color: "#fff" },
                grid: { color: "#444" }
              }
            }
          }
        });
      });
    });
  
      // Registro de visita no Firestore
      try {
        const db = firebase.firestore();
        db.collection("visitas").add({
          data: new Date().toISOString(),
          ip: null,
          userAgent: navigator.userAgent
        });
      } catch(e) {
        console.warn("Erro ao registrar visita:", e);
      }

</script>

  <footer>
    <small>Prestar serviços de gestão integrada no apoio ao transporte de passageiros e atendimento ao cidadão - SPTerminais Noroeste.</small>
  </footer>
</body>
</html>
