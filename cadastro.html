<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Objeto Perdido</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      background-color: #051a2b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 1em;
      font-size: 2em;
    }
    form {
      max-width: 600px;
      margin: 1em auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 1em;
    }
    input, select, textarea, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }
    input, select, textarea {
      background-color: #e7f0fc;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0099dd;
    }
    #mensagem {
      text-align: center;
      margin-top: 1em;
      color: lime;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Objeto Perdido</h1>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Seu nome completo" required />
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="tel" id="telefone" placeholder="Seu telefone" required />
    <select id="categoria" required>
      <option value="">Selecione o tipo de objeto</option>
      <option value="Celular">Celular</option>
      <option value="Documento">Documento</option>
      <option value="Mochila">Mochila</option>
      <option value="Roupa">Roupa</option>
      <option value="Outro">Outro</option>
    </select>
    <input type="text" id="marca" placeholder="Marca / Modelo" required />
    <input type="text" id="cor" placeholder="Cor predominante" required />
    <input type="text" id="avarias" placeholder="Possui avarias? Se sim, descreva" required />
    <textarea id="descricao" placeholder="Outras informa√ß√µes relevantes"></textarea>
    <select id="notificar" required>
      <option value="WhatsApp">Receber protocolo por WhatsApp</option>
      <option value="Email">Receber protocolo por Email</option>
      <option value="Nenhum">N√£o desejo confirma√ß√£o</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>
  <p id="mensagem"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      emailjs.init("OtUyvVddQ5UhUm4s1uP7E");

      const firebaseConfig = {
        apiKey: "AIzaSyCxHxLncOwxxiC23LLdLh_FIy17QE4ekUU",
        authDomain: "achados-e-perdidos-d42d4.firebaseapp.com",
        projectId: "achados-e-perdidos-d42d4",
        storageBucket: "achados-e-perdidos-d42d4.appspot.com",
        messagingSenderId: "628184249807",
        appId: "1:628184249807:web:85e216b0ed765cfbc14eba",
        measurementId: "G-Q6DDCFRRKB"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const form = document.getElementById("formCadastro");
      const msg = document.getElementById("mensagem");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "Enviando...";

        const protocolo = `MT#${Math.floor(1000 + Math.random() * 9000)}@`;
        const nome = form.nome.value;
        const email = form.email.value;
        const telefone = form.telefone.value;
        const categoria = form.categoria.value;
        const marca = form.marca.value;
        const cor = form.cor.value;
        const avarias = form.avarias.value;
        const descricao = form.descricao.value;
        const notificar = form.notificar.value;

        try {
          await db.collection("cadastros").add({
            nome, email, telefone, categoria, marca, cor, avarias, descricao,
            notificar, protocolo, encontrado: false,
            dataCadastro: new Date().toISOString()
          });

          msg.innerHTML = `‚úÖ Cadastro realizado com sucesso!<br><strong>Protocolo:</strong> ${protocolo}`;

          if (notificar === "Email") {
            emailjs.send("service_245fs5e", "template_6aahmf8", {
              to_email: email,
              from_name: "Achados e Perdidos - SPTerminais",
              message: `Ol√°, ${nome}!\nSeu cadastro foi realizado com sucesso.\nSeu n√∫mero de protocolo √©: ${protocolo}`
            }).then(() => {
              alert("üìß Protocolo enviado por e-mail!");
            }).catch((err) => {
              console.error("Erro ao enviar e-mail:", err);
              alert("‚ùå Falha ao enviar e-mail.");
            });
          } else if (notificar === "WhatsApp") {
            alert("üì≤ WhatsApp Simulado:\nOl√°, " + nome + "! Seu protocolo √©: " + protocolo);
          }

          form.reset();
        } catch (err) {
          console.error("Erro no cadastro:", err);
          msg.style.color = "red";
          msg.textContent = "‚ùå Erro ao registrar. Tente novamente.";
        }
      });
    });
  </script>

  <footer>
    <small>Prestar servi√ßos de gest√£o integrada no apoio ao transporte de passageiros e atendimento ao cidad√£o - SPTerminais Noroeste.</small>
  </footer>
</body>
</html>
